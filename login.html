<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova AI - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Background Animation */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .floating-shape {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            animation: float 20s infinite linear;
        }

        .shape-1 {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape-2 {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 15%;
            animation-delay: -5s;
        }

        .shape-3 {
            width: 60px;
            height: 60px;
            bottom: 30%;
            left: 20%;
            animation-delay: -10s;
        }

        .shape-4 {
            width: 100px;
            height: 100px;
            top: 10%;
            right: 30%;
            animation-delay: -15s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.7;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 1;
            }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 48px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 450px;
            width: 90%;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            margin-bottom: 32px;
        }

        .logo-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .logo h1 {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .welcome-text {
            margin-bottom: 40px;
        }

        .welcome-text h2 {
            font-size: 28px;
            font-weight: 600;
            color: #333;
            margin-bottom: 12px;
        }

        .welcome-text p {
            font-size: 16px;
            color: #666;
            line-height: 1.6;
        }

        .login-options {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 32px;
        }

        .login-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 16px 24px;
            border: 2px solid #e0e0e0;
            border-radius: 16px;
            background: white;
            color: #333;
            text-decoration: none;
            font-weight: 500;
            font-size: 16px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
        }

        .google-btn {
            border-color: #4285f4;
            color: #4285f4;
        }

        .google-btn:hover {
            background: #4285f4;
            color: white;
        }

        .demo-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: transparent;
        }

        .demo-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: #999;
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            padding: 0 16px;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 16px;
            margin-top: 32px;
            padding-top: 32px;
            border-top: 1px solid #e0e0e0;
        }

        .feature {
            text-align: center;
        }

        .feature-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 8px;
            color: #667eea;
            font-size: 20px;
        }

        .feature h4 {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }

        .feature p {
            font-size: 12px;
            color: #666;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 32px 24px;
                margin: 20px;
            }

            .logo h1 {
                font-size: 24px;
            }

            .welcome-text h2 {
                font-size: 24px;
            }

            .features {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Background Animation -->
    <div class="background-animation">
        <div class="floating-shape shape-1"></div>
        <div class="floating-shape shape-2"></div>
        <div class="floating-shape shape-3"></div>
        <div class="floating-shape shape-4"></div>
    </div>

    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-robot"></i>
            </div>
            <h1>Nova AI</h1>
        </div>

        <div class="welcome-text">
            <h2>Welcome Back!</h2>
            <p>Sign in to continue your conversations with Nova, your intelligent AI assistant.</p>
        </div>

        <div class="login-options">
            <button class="login-btn google-btn" onclick="loginWithGoogle()">
                <i class="fab fa-google"></i>
                Continue with Google
            </button>

            <div class="divider">
                <span>or</span>
            </div>

            <button class="login-btn demo-btn" onclick="loginAsDemo()">
                <i class="fas fa-play"></i>
                Try Demo Mode
            </button>
        </div>

        <div class="features">
            <div class="feature">
                <div class="feature-icon">
                    <i class="fas fa-brain"></i>
                </div>
                <h4>Smart AI</h4>
                <p>Powered by GPT-3.5</p>
            </div>
            <div class="feature">
                <div class="feature-icon">
                    <i class="fas fa-history"></i>
                </div>
                <h4>Chat History</h4>
                <p>Save conversations</p>
            </div>
            <div class="feature">
                <div class="feature-icon">
                    <i class="fas fa-mobile-alt"></i>
                </div>
                <h4>Responsive</h4>
                <p>Works everywhere</p>
            </div>
        </div>
    </div>

    <script>
        function loginWithGoogle() {
            // Demo Google login - in production, integrate with Google OAuth
            showLoadingAndRedirect('Connecting with Google...', 'demo');
        }

        function loginAsDemo() {
            showLoadingAndRedirect('Entering demo mode...', 'demo');
        }

        function showLoadingAndRedirect(message, userType) {
            // Show loading state
            const container = document.querySelector('.login-container');
            container.innerHTML = `
                <div style="text-align: center; padding: 40px 0;">
                    <div style="width: 64px; height: 64px; background: linear-gradient(135deg, #667eea, #764ba2); border-radius: 20px; display: flex; align-items: center; justify-content: center; margin: 0 auto 24px; color: white; font-size: 32px;">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div style="width: 40px; height: 40px; border: 4px solid #e0e0e0; border-top: 4px solid #667eea; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 24px;"></div>
                    <h3 style="color: #333; margin-bottom: 8px;">${message}</h3>
                    <p style="color: #666;">Please wait...</p>
                </div>
                <style>
                    @keyframes spin {
                        0% { transform: rotate(0deg); }
                        100% { transform: rotate(360deg); }
                    }
                </style>
            `;

            // Store user info and redirect
            setTimeout(() => {
                const userData = {
                    type: userType,
                    name: userType === 'demo' ? 'Demo User' : 'Google User',
                    email: userType === 'demo' ? 'demo@nova.ai' : 'user@gmail.com',
                    avatar: userType === 'demo' ? 'demo' : 'google',
                    loginTime: new Date().toISOString()
                };
                
                localStorage.setItem('nova_user', JSON.stringify(userData));
                window.location.href = 'index.html';
            }, 2000);
        }

        // Check if user is already logged in
        window.addEventListener('load', function() {
            const user = localStorage.getItem('nova_user');
            if (user) {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
